<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

        <div id="inner-div">

                <li><span id="num1">1</span></li>
                <li><span id="num2">2</span></li>
                <li><span id="num3">3</span></li>
                <li><span id="num4">4</span></li>
                <li><span id="num5">5</span></li>
                <li><span id="num6">6</span></li>
                <li><span id="num7">7</span></li>
                <li><span id="num8">8</span></li>
                <li><span id="num9">9</span></li>
                <li><span id="num10">10</span></li>
                <li><span id="num11">11</span></li>
                <li><span id="num12">12</span></li>  
            </ul>
            <div id="minute-hand"></div>
            <div id="hour-hand"></div>
            <div id="second-hand"></div>
            <div id="center"></div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
